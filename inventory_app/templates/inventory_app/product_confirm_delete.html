{% extends "inventory_app/base.html" %}
{% block title %}Delete Product{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Delete Product</h2>

    <p>Are you sure you want to delete the product:
        <strong>{{ object.name }}{% if object.designation %} ({{ object.designation }}){% endif %}</strong>?
    </p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
