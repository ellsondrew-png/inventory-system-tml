{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inventory System</title>
    <link href="{% static 'inventory_app/css/sb-admin-2.min.css' %}" rel="stylesheet">
    <link href="{% static 'inventory_app/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
    <style>
        body {
            background-color: #013588;
        }

        .login-card {
            max-width: 500px;
            margin: 80px auto;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .login-card .btn-primary {
            background-color: #013588;
            border: none;
        }

        .login-card .btn-primary:hover {
            background-color: #012a6b;
        }

        .login-logo {
            display: block;
            margin: 0 auto 1rem;
            width: 200px;
            height: auto;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #013588;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card login-card">
            <img src="{% static 'inventory_app/img/tml_logo_blue.png' %}" alt="TML Logo" class="login-logo">
            <h3 class="text-center mb-4">Inventory System Login</h3>

            {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                {% for field in form %}
                    {% for error in field.errors %}
                        <div>{{ error }}</div>
                    {% endfor %}
                {% endfor %}
                {% for error in form.non_field_errors %}
                    <div>{{ error }}</div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" class="form-control form-control-user" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control form-control-user" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="rememberMe" name="remember">
                        <label class="custom-control-label" for="rememberMe">Remember Me</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-user btn-block">
                    Login
                </button>
            </form>
        </div>
    </div>

    <script src="{% static 'inventory_app/js/jquery.min.js' %}"></script>
    <script src="{% static 'inventory_app/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
