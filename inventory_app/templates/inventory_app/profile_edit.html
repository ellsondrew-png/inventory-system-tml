{% extends 'inventory_app/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Profile</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" class="form-control" id="first_name" value="{{ user.first_name }}">
        </div>
        <div class="form-group mt-2">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" class="form-control" id="last_name" value="{{ user.last_name }}">
        </div>
        <div class="form-group mt-2">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" id="email" value="{{ user.email }}">
        </div>
        <button type="submit" class="btn btn-success mt-3">Save Changes</button>
        <a href="{% url 'profile_view' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
